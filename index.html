<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Address Book</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
  </head>

  <body>
    <div id="app">
      <h1>通訊錄</h1>

      <form action="">
        <button id="btn_add_contact">
          <a href="addContact.php" id="btn_link" target="_blank">新增連絡人</a>
        </button>
      </form>

      <table border="1" style="border-collapse: collapse">
        <tr>
          <th>人數</th>
          <th>頭像</th>
          <th>姓氏</th>
          <th>名字</th>
          <th>電子郵件</th>
          <th>手機</th>
          <th>連絡地址</th>
          <th>刪除</th>
          <th>編輯</th>
        </tr>

        <tr v-for="(item, index) in data">
          <td>{{index + 1}}</td>
          <td><img :src="item.ImgPath" alt="" /></td>
          <td>{{item.Fname}}</td>
          <td>{{item.Lname}}</td>
          <td>{{item.Email}}</td>
          <td>{{item.Phone}}</td>
          <td>{{item.Address}}</td>
          <td>
            <form action="" method="post">
              <input type="hidden" name="Id" value="" />
              <input type="submit" style="padding: 10px 24px;background-color: purple;color: white" value="Delete" />
            </form>
          </td>

          <td>
            <form action="" method="post">
              <input type="hidden" name="contactId" value="" />
              <input type="submit" style="padding: 10px 24px;background-color: purple;color: white" value="Edit" />
            </form>
          </td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="/js/all.js"></script>
  </body>
</html>
