<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>編輯資料</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
  </head>
  <body>
    <div id="app">
      <form action="#" method="post">
        <p><input type="hidden" name="idupdate" value="" /></p>
        <p>
          <input type="text" id="fname" name="fname" value="" placeholder="請輸入姓氏" v-model="Fname" />
        </p>
        <p>
          <input type="text" id="lname" name="lname" value="" placeholder="請輸入名字" v-model="Lname" />
        </p>
        <p>
          <input type="text" id="email" name="email" value="" placeholder="請輸入 Email" v-model="Email" />
        </p>
        <p>
          <input type="text" id="phone" name="phone" value="" placeholder="請輸入手機" v-model="Phone" />
        </p>
        <p>
          <input type="text" id="address" name="address" value="" placeholder="請輸入地址" v-model="Address" />
        </p>
        <p><input type="submit" style="background-color: #4caf50;" value="更改" @click="edit()" /></p>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="/js/editfrm.js"></script>
  </body>
</html>
