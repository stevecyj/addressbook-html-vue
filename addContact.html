<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Address Book</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="app"></div>

    <div>
      <form
        action="contactAdded.php"
        method="post"
        enctype="multipart/form-data"
        class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
      >
        <ul>
          <li style="color: red"></li>

          <li style="color: red"></li>

          <li style="color: red"></li>

          <li style="color: red"></li>

          <li style="color: red"></li>

          <li style="color: red"></li>
        </ul>

        <div class="w3-row w3-section">
          <div class="w3-panel w3-green"></div>

          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="first" type="text" placeholder="請輸入姓氏" />
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="last" type="text" placeholder="請輸入名字" />
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="請輸入 Email" />
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="phone" type="text" placeholder="請輸入手機" />
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
          <div class="w3-rest">
            <textarea name="address" class="w3-input w3-border" placeholder="請輸入地址"></textarea>
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-image"></i></div>
          <div class="w3-rest">
            選擇頭像上傳
            <input type="file" name="fileToUpload" />
          </div>

          <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" name="submit">新增連絡人</button>
          <a href="index.html">回到首頁</a>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="/js/addContact.js"></script>
  </body>
</html>
